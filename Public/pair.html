<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxx~XMD Dashboard</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at center, #000015 0%, #000000 100%);
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}
h1 { margin-bottom: 15px; }
#info {
  width: 350px;
  background: #111;
  border: 2px solid #00ffff;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #00ffff50;
}
#chat {
  width: 350px;
  height: 300px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 15px;
  overflow-y: auto;
  box-shadow: 0 0 25px #00ffff50;
  margin-bottom: 15px;
}
input { width: 280px; padding: 10px; margin-top: 10px; border: none; border-radius: 8px; background: #001020; color: #00ffff; }
button { padding: 10px; margin-top: 10px; background: linear-gradient(90deg, #00ffff, #0088ff); border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; }
button:disabled { opacity: 0.5; cursor: not-allowed; }
.msg { margin: 5px 0; }
.user { text-align: right; color: #00bfff; }
.bot { text-align: left; color: #00ffcc; }
#status, #sessionId { margin-top: 10px; text-align: center; }
hr { width: 350px; margin: 20px 0; border: 1px solid #00ffff50; }
</style>
</head>
<body>

<h1>üí† Maxx~XMD Dashboard</h1>

<div id="info">
  <p><b>OS:</b> <span id="os"></span></p>
  <p><b>Browser:</b> <span id="browser"></span></p>
  <p><b>Engine:</b> <span id="device"></span></p>
  <p><b>Status:</b> <span id="botStatus" style="color: yellow">Loading...</span></p>
</div>

<div id="chat"></div>

<input type="text" id="phone" placeholder="Enter your WhatsApp number" />
<button id="generate">Generate Code (DB Session)</button>

<input type="text" id="code" placeholder="Enter code received on WhatsApp" />
<button id="verify">Verify Code</button>

<hr />

<button id="pairStart">Start Pair.js Session</button>
<input type="text" id="pairCode" placeholder="Enter Pair.js code" />
<button id="pairVerify">Verify Pair.js Session</button>

<div id="status"></div>
<div id="sessionId"></div>

<script>
// ---- System Info ----
document.getElementById("os").innerText = navigator.platform;
document.getElementById("browser").innerText = navigator.userAgent.split(') ')[0].split(' (')[1] || navigator.userAgent;
document.getElementById("device").innerText = navigator.vendor || "Unknown";

// ---- Chat helper ----
const chat = document.getElementById("chat");
function addMsg(who, text) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// ---- Bot status ----
async function getBotStatus() {
  try {
    const res = await fetch("/status");
    const data = await res.json();
    document.getElementById("botStatus").innerText = data.connected ? "‚úÖ Connected" : "‚ùå Disconnected";
  } catch {
    document.getElementById("botStatus").innerText = "‚ùå Error";
  }
}
getBotStatus();
setInterval(getBotStatus, 5000); // check every 5s

// ---- Inputs ----
const phoneInput = document.getElementById("phone");
const codeInput = document.getElementById("code");
const pairCodeInput = document.getElementById("pairCode");
const sessionDiv = document.getElementById("sessionId");
let currentRef = null;

// ---- DB Session ----
document.getElementById("generate").onclick = async () => {
  const number = phoneInput.value.trim();
  if(!number) return alert("Enter your WhatsApp number!");
  addMsg("user", `Requesting code for ${number}...`);
  const btn = document.getElementById("generate");
  btn.disabled = true;
  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ number })
    });
    const data = await res.json();
    addMsg("bot", data.message || data.error);
  } catch(e) {
    addMsg("bot", "‚ùå Error sending request");
  }
  btn.disabled = false;
};

document.getElementById("verify").onclick = async () => {
  const number = phoneInput.value.trim();
  const code = codeInput.value.trim();
  if(!number || !code) return alert("Enter number and code!");
  addMsg("user", `Verifying code ${code} for ${number}...`);
  const btn = document.getElementById("verify");
  btn.disabled = true;
  try {
    const res = await fetch("/verify", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ number, code })
    });
    const data = await res.json();
    addMsg("bot", data.message || "Verification complete!");
    if(data.sessionId) sessionDiv.innerText = `‚úÖ DB Session ID: ${data.sessionId}\nConnected!`;
  } catch(e) {
    addMsg("bot", "‚ùå Error verifying code");
  }
  btn.disabled = false;
};

// ---- Pair.js Session ----
document.getElementById("pairStart").onclick = async () => {
  const phone = phoneInput.value.trim();
  if(!phone) return alert("Enter your WhatsApp number!");
  addMsg("user", `Starting Pair.js session for ${phone}...`);
  const btn = document.getElementById("pairStart");
  btn.disabled = true;
  try {
    const res = await fetch("/start", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone })
    });
    const data = await res.json();
    addMsg("bot", data.message || data.error);
    if(data.ref) currentRef = data.ref;
  } catch(e) {
    addMsg("bot", "‚ùå Error starting Pair.js session");
  }
  btn.disabled = false;
};

document.getElementById("pairVerify").onclick = async () => {
  const phone = phoneInput.value.trim();
  const code = pairCodeInput.value.trim();
  if(!phone || !code || !currentRef) return alert("Enter phone, code, and start Pair.js first!");
  addMsg("user", `Verifying Pair.js code ${code} for ${phone}...`);
  const btn = document.getElementById("pairVerify");
  btn.disabled = true;
  try {
    const res = await fetch("/pair-verify", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone, code, ref: currentRef })
    });
    const data = await res.json();
    addMsg("bot", data.message || data.error);
    sessionDiv.innerText = `‚úÖ Pair.js session ready for ${phone}`;
  } catch(e) {
    addMsg("bot", "‚ùå Error verifying Pair.js session");
  }
  btn.disabled = false;
};
</script>
</body>
</html>
