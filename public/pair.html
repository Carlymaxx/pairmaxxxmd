<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’  MAXX~XMD DASHBORD</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Dashboard title */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 36px;
  background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff00, #ffcc00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: hueRotate 5s linear infinite;
}

@keyframes hueRotate {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Code Box */
#box {
  width: 360px;
  height: 180px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  margin-top: 30px;
  text-align: center;
  position: relative;
  border: 4px solid;
  border-image-slice: 1;
  border-width: 4px;
  border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background: #111;
  box-shadow: 0 0 30px #00ffff80;
  animation: rotateBorder 4s linear infinite;
  padding: 15px 10px;
}

#box:hover {
  box-shadow: 0 0 50px #00ffffaa;
  transform: scale(1.05);
}

#code {
  font-size: 36px;
  letter-spacing: 6px;
  color: #00ffcc;
  font-weight: bold;
  text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff50;
}

#timer {
  font-size: 14px;
  color: #ffcc00;
  font-weight: bold;
  margin-bottom: 8px;
}

/* Plain inputs for name and number */
input.plain-input {
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
  margin: 5px;
  background: #001020;
  color: #00ffff;
  box-shadow: 0 0 10px #00ffff30;
}

input.plain-input::placeholder {
  color: #00ffff;
}

/* Rainbow glowing button */
button {
  padding: 14px 20px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  color: #000;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px #00ffffaa;
  animation: rainbowGlow 3s linear infinite;
  margin-top: 8px;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ffffcc;
}

@keyframes rainbowGlow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

#status {
  margin-top: 15px;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>
<body>

<h1>ðŸ’  MAXX~XMD Dashboard</h1>

<!-- Editable Name and Number as plain inputs -->
<div id="inputs">
  <input class="plain-input" type="text" id="name" placeholder="Name e.g., Maxx" />
  <input class="plain-input" type="text" id="phone" placeholder="Number e.g., 254725979273" />
</div>

<!-- Generate button -->
<button id="generate">Generate MAXX XMD Code</button>

<div id="box">
  <div>
    <p>Copy this code and link WhatsApp</p>
    <div id="code">--------</div>
    <div id="timer">Expires in: 00:00</div>
  </div>
  <button id="copy">Copy MAXX XMD Code</button>
</div>

<p id="status"></p>

<script>
let currentCode="";
let countdown;

// Start countdown timer
function startTimer(seconds){
  clearInterval(countdown);
  const timerEl=document.getElementById('timer');
  let remaining=seconds;
  timerEl.innerText=`Expires in: ${remaining}s`;
  countdown=setInterval(()=>{
    remaining--;
    if(remaining<=0){
      clearInterval(countdown);
      timerEl.innerText='Code expired';
      currentCode="";
      document.getElementById('code').innerText='--------';
    } else {
      timerEl.innerText=`Expires in: ${remaining}s`;
    }
  },1000);
}

// Generate random alphanumeric code (8 chars)
function randomCode(len=8){
  const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code='';
  for(let i=0;i<len;i++) code+=chars.charAt(Math.floor(Math.random()*chars.length));
  return code;
}

// Generate code on button click
document.getElementById("generate").onclick = () => {
  const name = document.getElementById("name").value.trim();
  const number = document.getElementById("phone").value.trim();
  if(!name) return alert("Enter your name");
  if(!number) return alert("Enter your number");

  currentCode = randomCode();
  document.getElementById('code').innerText = currentCode;
  document.getElementById('box').style.display = "flex";
  startTimer(300); // 5 mins countdown
  document.getElementById('status').innerText = "âœ… Code generated. Copy & link WhatsApp.";
};

// Copy code button
document.getElementById("copy").onclick = () => {
  if(!currentCode) return;
  navigator.clipboard.writeText(currentCode);
  alert("âœ… MAXX XMD code copied");
};
</script>

</body>
</html>
