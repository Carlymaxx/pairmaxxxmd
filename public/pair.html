<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXX~XMD Dashboard</title>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
  50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
  100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
}

body {
  font-family: Poppins, sans-serif;
  background: radial-gradient(circle at center, #000015, #000);
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow: hidden;
}

/* Floating stickers */
.sticker {
  position: absolute;
  font-size: 22px;
  animation: float 10s infinite linear;
  pointer-events: none;
}
.sticker:nth-child(1){ top:10%; left:15%; animation-duration:12s;}
.sticker:nth-child(2){ top:30%; left:80%; animation-duration:14s;}
.sticker:nth-child(3){ top:70%; left:20%; animation-duration:11s;}
.sticker:nth-child(4){ top:80%; left:70%; animation-duration:16s;}

h1 { margin-bottom: 15px; z-index: 2; }

input {
  width: 280px;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #001020;
  color: #00ffff;
  z-index: 2;
}

button {
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg,#00ffff,#0088ff);
  font-weight: bold;
  cursor: pointer;
  z-index: 2;
}

/* Rotating glowing frame */
#frame {
  margin-top: 20px;
  width: 340px;
  height: 180px;
  border-radius: 16px;
  position: relative;
  display: none;
}

#frame::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 18px;
  background: linear-gradient(
    45deg,
    red, orange, yellow, lime, cyan, blue, violet, red
  );
  animation: spin 4s linear infinite;
  filter: blur(6px);
}

#box {
  position: absolute;
  inset: 4px;
  background: #111;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  text-align: center;
}

#code {
  font-size: 30px;
  letter-spacing: 6px;
  margin: 10px 0;
  color: #00ffcc;
}

small { opacity: 0.8; }

#status {
  margin-top: 12px;
  z-index: 2;
}
</style>
</head>

<body>

<!-- Floating stickers -->
<div class="sticker">üí†</div>
<div class="sticker">‚ö°</div>
<div class="sticker">ü§ñ</div>
<div class="sticker">üîê</div>

<h1>üí† MAXX~XMD Dashboard</h1>

<input id="phone" placeholder="Enter WhatsApp number" />
<button id="generate">Generate MAXX-XMD Code</button>

<div id="frame">
  <div id="box">
    <p>Copy this code and link WhatsApp</p>
    <div id="code">--------</div>
    <button id="copy">Copy MAXX-XMD Code</button>
    <small>Code expires in 5 minutes</small>
  </div>
</div>

<p id="status"></p>

<script>
let currentCode = "";

document.getElementById("generate").onclick = async () => {
  const number = document.getElementById("phone").value.trim();
  if (!number) return alert("Enter WhatsApp number");

  document.getElementById("status").innerText = "Generating code...";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ number })
    });

    const data = await res.json();
    if (!data.success) {
      document.getElementById("status").innerText = data.error;
      return;
    }

    currentCode = data.code;
    document.getElementById("code").innerText = data.code;
    document.getElementById("frame").style.display = "block";
    document.getElementById("status").innerText =
      "‚úÖ Code generated. Copy & link WhatsApp.";
  } catch (e) {
    document.getElementById("status").innerText = "‚ùå Server error";
  }
};

document.getElementById("copy").onclick = () => {
  if (!currentCode) return;
  navigator.clipboard.writeText(currentCode);
  alert("MAXX-XMD code copied ‚úÖ");
};
</script>

</body>
</html>
