<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’  MAXX~XMD Dashboard</title>
<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #000;
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Rainbow rotating border animation */
@keyframes rotateBorder {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Code Box */
#box {
  width: 340px;
  height: 160px;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  margin-top: 30px;
  text-align: center;
  position: relative;
  border: 4px solid;
  border-image-slice: 1;
  border-width: 4px;
  border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
  background: #111;
  box-shadow: 0 0 30px #00ffff80;
  animation: rotateBorder 4s linear infinite;
  transition: all 0.3s ease;
  padding: 15px 10px;
}

#box:hover {
  box-shadow: 0 0 50px #00ffffaa;
  transform: scale(1.05);
}

#code {
  font-size: 34px;
  letter-spacing: 6px;
  color: #00ffcc;
  font-weight: bold;
  text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff50;
}

#timer {
  font-size: 14px;
  color: #ffcc00;
  font-weight: bold;
}

button {
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg,#00ffff,#0088ff);
  color: #000;
  transition: all 0.2s ease;
  box-shadow: 0 0 10px #00ffff50;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffffaa;
}

input {
  width: 280px;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #001020;
  color: #00ffff;
  text-align: center;
  font-size: 16px;
  box-shadow: 0 0 10px #00ffff30;
}

#status {
  margin-top: 15px;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>
<body>

<h1>ðŸ’  MAXX~XMD Dashboard</h1>

<input id="phone" placeholder="Enter WhatsApp number" />
<button id="generate">Generate Maxx XMD Code</button>

<div id="box" style="display:none;">
  <div>
    <p>Copy this code and link WhatsApp</p>
    <div id="code">--------</div>
    <div id="timer">Expires in: 00:00</div>
  </div>
  <button id="copy">Copy Maxx XMD Code</button>
</div>

<p id="status"></p>

<script>
let currentCode="";
let countdown;

// Start countdown timer
function startTimer(seconds){
  clearInterval(countdown);
  const timerEl=document.getElementById('timer');
  let remaining=seconds;
  timerEl.innerText=`Expires in: ${remaining}s`;
  countdown=setInterval(()=>{
    remaining--;
    if(remaining<=0){
      clearInterval(countdown);
      timerEl.innerText='Code expired';
      currentCode="";
      document.getElementById('code').innerText='--------';
    } else {
      timerEl.innerText=`Expires in: ${remaining}s`;
    }
  },1000);
}

// Generate random alphanumeric code (8 chars)
function randomCode(len=8){
  const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code='';
  for(let i=0;i<len;i++) code+=chars.charAt(Math.floor(Math.random()*chars.length));
  return code;
}

document.getElementById("generate").onclick=async()=>{
  const number=document.getElementById("phone").value.trim();
  if(!number) return alert("Enter WhatsApp number");
  document.getElementById("status").innerText="Generating code...";
  try{
    const res=await fetch("/generate",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ number })
    });
    const data=await res.json();
    if(!data.success){
      document.getElementById("status").innerText=data.error;
      return;
    }
    currentCode=data.code || randomCode();
    document.getElementById("code").innerText=currentCode;
    document.getElementById("box").style.display="flex";
    startTimer(300); // 5 minutes countdown
    document.getElementById("status").innerText="âœ… Code generated. Copy & link WhatsApp.";
  }catch(e){
    document.getElementById("status").innerText="âŒ Server error";
    console.error(e);
  }
};

document.getElementById("copy").onclick=()=>{
  if(!currentCode) return;
  navigator.clipboard.writeText(currentCode);
  alert("âœ… MAXX XMD code copied");
};
</script>

</body>
</html>
