<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXX~XMD Dashboard</title>

<style>
body {
  font-family: Poppins, sans-serif;
  background: radial-gradient(circle at center, #000015, #000);
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 { margin-bottom: 15px; }

input {
  width: 280px;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #001020;
  color: #00ffff;
}

button {
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg,#00ffff,#0088ff);
  font-weight: bold;
  cursor: pointer;
}

#box {
  width: 320px;
  background: #111;
  border: 2px solid #00ffff;
  border-radius: 12px;
  padding: 15px;
  margin-top: 15px;
  text-align: center;
}

#code {
  font-size: 26px;
  letter-spacing: 6px;
  margin-top: 10px;
  color: #00ffcc;
}

small { opacity: 0.8; }
</style>
</head>

<body>

<h1>ðŸ’  MAXX~XMD Dashboard</h1>

<input id="phone" placeholder="Enter WhatsApp number" />
<button id="generate">Generate Maxx XMD Code</button>

<div id="box" style="display:none;">
  <p>Copy this code and link WhatsApp</p>
  <div id="code"></div>
  <button onclick="copyCode()">Copy Code</button>
</div>

<br>

<input id="verifyCode" placeholder="Paste code after linking" />
<button id="verify">Verify & Send Session</button>

<p id="status"></p>

<script>
let currentCode = "";

document.getElementById("generate").onclick = async () => {
  const number = phone.value.trim();
  if (!number) return alert("Enter number");

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ number })
  });

  const data = await res.json();
  if (!data.success) return alert(data.error);

  currentCode = data.code;
  document.getElementById("code").innerText = data.code;
  document.getElementById("box").style.display = "block";
};

function copyCode() {
  navigator.clipboard.writeText(currentCode);
  alert("Code copied");
}

document.getElementById("verify").onclick = async () => {
  const number = phone.value.trim();
  const code = verifyCode.value.trim();

  if (!number || !code) return alert("Missing data");

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ number, code })
  });

  const data = await res.json();
  document.getElementById("status").innerText =
    data.success ? "âœ… Session ID sent to WhatsApp" : data.error;
};
</script>

</body>
</html>
